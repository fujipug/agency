{% extends "main/base.html" %}

{% block title %}
	
{% endblock %}

{% block content %}
<style>
    body {
        background-color: #FFF2F2;
}
</style>
<h1>The Grand Old Party</h1>
<div class="row"> 
    <div class="col-lg-6 col-lg-offset-1 col-md-6 col-md-offset-1">
        {% for r in reps %}
        <div class="row">
            <div class="col-lg-6 col-md-6">
	        <p class="lead"><a href="/candidates/{{r.id}}">{{ r.name }}</a></p>
            </div>
        </div>
        {% endfor %}
    </div>
{% load staticfiles %}
<div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1">
    <img class="img-responsive" src="{% static 'elephant.png' %}">
</div>
{% endblock %}
